<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="http://localhost/css/bootstrap.css" rel="stylesheet" />
    <script src="http://localhost/js/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="http://localhost/js/bootstrap.min.js"></script>

    <style>
        .form-control.has-error {
            border-color: #a94442 !important;
        }

        label.msg-error {
            color: #a94442;
            font-size: .85em;
            margin-top: 2px;
        }
    </style>

</head>
<body>
    <div class="container" style="margin-top:20px;">
        <div class="row">
            <div class="col-md-12">
                <div class="form-horizontal" id="FRM">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label>Required</label><br />
                            <input type="text" id="T" required class="form-control validation" />
                        </div>
                        <div class="col-md-3">
                            <label>Length</label><br />
                            <input type="text" class="form-control validation" data-f-type="text" data-min-length="1" data-max-length="6" />
                        </div>
                        <div class="col-md-2">
                            <label>Number</label><br />
                            <input type="text" class="form-control validation" data-f-type="number" data-min-range="1" data-max-range="12" />
                        </div>
                        <div class="col-md-2">
                            <label>Decimal</label><br />
                            <input type="text" class="form-control validation" data-f-type="decimal" data-min-range="1" data-max-range="12" />
                        </div>
                        <div class="col-md-3">
                            <label>Email</label><br />
                            <input type="text" class="form-control validation" data-f-type="email" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2">
                            <label>Select Option</label><br />
                            <!-- data-v-index: validation index -->
                            <!-- data-v-change: validation those control on change -->
                            <select id="DDl-Country" class="form-control validation" required data-v-index="1" data-v-change="#T,.onc">
                                <option>Select a Country</option>
                                <option>Bangladesh</option>
                                <option>India</option>
                                <option>Bhutan</option>
                                <option>Pakistan</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label>Select Option</label><br />
                            <select id="DDl-Cha" class="form-control validation onc" data-v-index="0">
                                <option>Select a Charecter</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <label>From Date</label><br />
                            <input id="D1" class="form-control validation date date-compare" data-c-control="D2" data-c-type="min" data-d-format="DD-MM-YYYY" />
                        </div>
                        <div class="col-md-3">
                            <label>To Date</label><br />
                            <input id="D2" class="form-control validation date date-compare" data-c-control="D1" data-c-type="max" data-d-format="DD-MM-YYYY" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <button id="Validate" type="button">Validate</button>
                            <button id="Reset" type="button">Re-set</button>
                            <button id="Btn-Get" type="button">Get</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
       
        $('#Btn-Get').click(function () {
            alert(document.getElementById("DDl-Country").selectedIndex);
        });

        $('button#Validate').click(function () {
            alert(iValidation.Validate('FRM'));
        });

        $('button#Reset').click(function () {
            iValidation.RemoveValidation('FRM');
        });
     
    </script>
    <script src="iValidation.js"></script>

    <script>
        iValidation.init();
    </script>

</body>
</html>
